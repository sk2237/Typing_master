{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="{% static 'css/style_in.css' %}" rel="stylesheet">
  <!---we had linked our css file----->
</head>


<body>
  <div class="full-page">
    <div class="navbar">
      <div>
        <h1><a href='website.html'>Typing Master</a></h1>
      </div>
      <nav>

      </nav>
    </div>
    <!--Message-->
    {% if messages %}
    {% for message in messages %}
    <div id="message" text-align='centre' class="container">
      <strong>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        Error:
        {% endif %}
      </strong>
    </div>
    {% endfor %}
    {% endif %}
    <div id='login-form' class='login-page'>
      <div class="form-box">
        <div class='button-box'>
          <div id='btn'></div>
          <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
          <button type='button' onclick='register()' class='toggle-btn'>Register</button>
        </div>

        <!-- <form id='login' class='input-group-login'> -->
        <form action="{% url 'login' %}" id='login' class='input-group-login' method='POST'>
          {% csrf_token %}
          <input type='text' name='username' class='input-field' placeholder='Username' required>
          <input type='password' name='password' class='input-field' placeholder='Enter Password' required>
          <input type='checkbox' class='check-box'><span>Remember Password</span>
          <button type='submit' class='submit-btn'>Log in</button>
        </form>
        <!-- <form id='register' class='input-group-register'> -->
        <form action="{% url 'register' %}" id='register' class='input-group-register' method="POST">
          {% csrf_token %}
          <input type='text' name='first_name' class='input-field' placeholder='First Name' required>
          <input type='text' name='last_name' class='input-field' placeholder='Last Name' required>
          <input type='text' name='username' class='input-field' placeholder='Username' required>
          <input type='email' name='email' class='input-field' placeholder='Email Id' required>
          <input type='password' name='password' class='input-field' placeholder='Enter Password' required>
          <input type='password' name='password2' class='input-field' placeholder='Confirm Password' required>
          <input type='submit' class='submit-btn'>
        </form>
      </div>
    </div>
  </div>

  <script>
    var x = document.getElementById('login');
    var y = document.getElementById('register');
    var z = document.getElementById('btn');
    function register() {
      x.style.left = '-400px';
      y.style.left = '50px';
      z.style.left = '110px';
    }
    function login() {
      x.style.left = '50px';
      y.style.left = '450px';
      z.style.left = '0px';
    }
  </script>
  <script>
    var modal = document.getElementById('login-form');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  <script>
    setTimeout(function () {
      $('#message').fadeOut('slow');
    }, 3000);
  </script>
</body>

</html>
